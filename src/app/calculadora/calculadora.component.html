<h1>Calculadora</h1>


    <p>Operando A<input type="number" placeholder="Escribe Operando A" [(ngModel)]="operandoA"></p>
    <p>Operando B<input type="number" placeholder="Escribe Operando B" [(ngModel)]="operandoB"></p>
    
    <button (click)="sumar()">Sumar</button>
    <button (click)="restar()">Restar</button>
    <button (click)="multiplicar()">Multiplicar</button>
    <button (click)="dividir()">Dividir</button>
    <p>Resultado {{resultado}}</p>
